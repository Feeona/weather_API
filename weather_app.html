<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:900,400' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
	<script type="text/javascript" src="http://api.wunderground.com/api/bfd10bff1a6de603/conditions/geolookup/forecast10day/q/autoip.json"></script>

</head>
<body>

 <style>
  *, *:after, *:before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  html, body {
  	height:100%;
  	position:relative;
  	padding:0;
  	margin:0;
  	background:#B2B2B2;
    }

  .weather_widget{
  	margin: 0 auto;
    width: 100%;
    padding: 15px;
  }

	h1 {
		text-align: center;
		font-size: 28px;
		color: #0090FF;
		text-shadow: 2px 2px 1px rgba(76, 76, 76, 0.54);
		font-family: 'Roboto', sans-serif;
		font-weight: 900;
	}


	div.header {
		width: 100%;
		text-align: center;
	}
	
	div.conditions {
		width: 100%;
		overflow: hidden;
	}

	div.firstPanel {
		width: 50%;
		float: left;
		overflow: hidden;
	}

	div.inceptionFirstPanel {
		width: 50%;
		float: left;
	}

	img.weatherpix {
		margin: 0 auto;
		display: block;
	}

	div.inceptionSecondPanel {
		width: 50%;
		float: left;
	}

	div.inceptionAttack, .inceptionAttack1 {
		width: 50%;
		float: left;
	}

	div.inceptionThirdPanel {
		width: 50%;
		float: left;
	}
	
	div.textInformation {
		width: 50%;
		float: right;
	}

	div.threeDayForcast {
		width: 100%;
		overflow: hidden;
	}

	div.threeDayForcast_1, .threeDayForcast_2, .threeDayForcast_3, .threeDayForcast_4, .threeDayForcast_5 {
		width: 20%;
		float: left;
	}

	.day, .date, .month {
		display: inline;
	}

	.date {
		padding: 0 15px 0 15px;
	}

	.currentWeatherPic, .day1WeatherPic, .day2WeatherPic, .day3WeatherPic, .day4WeatherPic, .day5WeatherPic, .day6WeatherPi {
		display: block;
		margin: 0 auto;
	}

	.currentWeatherPic {
		padding-bottom: 5%;
	}

	@media (max-width: 960px) {

		div.firstPanel {
			width: 100%;
			float: none;
		}

		div.textInformation {
			width: 100%;
			float: none;
		}
		
		div.threeDayForcast_1, .threeDayForcast_2 {
			width: 50%;
		}

		div.threeDayForcast_3, .threeDayForcast_4, .threeDayForcast_5 {
			width: 33.3%;
		}

		.inceptionAttack1 {
			width: 100%;
		}
	}

	@media (max-width: 520px) {

		.weather_widget{
		  padding: 0;
		}

		div.inceptionThirdPanel {
			width: 100%;
			float: none;
		}

		div.threeDayForcast_1, .threeDayForcast_2, div.threeDayForcast_3, .threeDayForcast_4, .threeDayForcast_5 {
			width: 100%;
			float: none;
			margin: 0;
		}

	}


</style>

<div class="weather_widget">

	<div class="header">
		<h1 class="city"></h1>
		<h1 class="day"></h1><h1 class="date"></h1><h1 class="month"></h1>
	</div>



	<div class="conditions">
		<div class="firstPanel">
			<div class="inceptionAttack1">
				<h1 class="conditionsNow"></h1>
				<img class="currentWeatherPic" src="">
			</div>
			<div class="inceptionThirdPanel">
				<div class="inceptionAttack">
					<h1>Currently</h1>
					<h1 class="temp"></h1>
				</div>
				<div class="inceptionAttack">
					<h1>Feels Like</h1>
					<h1 class="feelslike"></h1>
				</div>
			</div>
			<div class="inceptionThirdPanel">
				<div class="inceptionAttack">
					<h1>High</h1>
					<h1 class="high"></h1>
				</div>
				<div class="inceptionAttack">
					<h1>Low</h1>
					<h1 class="low"></h1>
				</div>
			</div>
		</div>

		<div class="textInformation">
			<h1>Day</h1><p class="today"></p>
			<h1>Night</h1><p class="tomorrow"></p>
		</div>

	</div>

	<div class="threeDayForcast">
		<div class="threeDayForcast_1">
			<h1 class="day1"></h1>
			<img src="" class="day1WeatherPic">
			<div class="inceptionAttack">
			<h1 class="day1high"></h1>
			</div>
			<div class="inceptionAttack">
			<h1 class="day1low"></h1>
			</div>
		</div>
		<div class="threeDayForcast_2">
			<h1 class="day2"></h1>
			<img src="" class="day2WeatherPic">
			<div class="inceptionAttack">
			<h1 class="day2high"></h1>
			</div>
			<div class="inceptionAttack">
			<h1 class="day2low"></h1>
			</div>
		</div>
		<div class="threeDayForcast_3">
			<h1 class="day3"></h1>
			<img src="" class="day3WeatherPic">
			<div class="inceptionAttack">
			<h1 class="day3high"></h1>
			</div>
			<div class="inceptionAttack">
			<h1 class="day3low"></h1>
			</div>
		</div>
		<div class="threeDayForcast_4">	
			<h1 class="day4"></h1>
			<img src="" class="day4WeatherPic">
			<div class="inceptionAttack">
			<h1 class="day4high"></h1>
			</div>
			<div class="inceptionAttack">
			<h1 class="day4low"></h1>
			</div>
		</div>
		<div class="threeDayForcast_5">
			<h1 class="day5"></h1>
			<img src="" class="day5WeatherPic">
			<div class="inceptionAttack">
			<h1 class="day5high"></h1>
			</div>
			<div class="inceptionAttack">
			<h1 class="day5low"></h1>
			</div>
		</div>
	</div>

</div>

<script>
	myApp = {
		init : function(){
			$.ajax('http://api.wunderground.com/api/bfd10bff1a6de603/conditions/geolookup/forecast10day/q/autoip.json',{
				type: 'GET',
				dataType : 'jsonp',
				success : function(data) {
					var w = data.current_observation;
					var ww = data.forecast.simpleforecast.forecastday;
					console.log(data);
					var weather = w.weather;
					var city = data.location.city;
					var temp = w.temp_c;
					var feelsLike = w.feelslike_c;
					var high = ww[0].high.celsius;
					var low = ww[0].low.celsius;
					var day = ww[0].date.weekday;
					var date = ww[0].date.day;
					var month = ww[0].date.monthname;
 					var today = data.forecast.txt_forecast.forecastday[0].fcttext_metric;
 					var tomorrow = data.forecast.txt_forecast.forecastday[2].fcttext_metric;
 					var currentWeatherPic = w.icon_url;

 					var day1 = ww[1].date.weekday;
 					var day1high = ww[1].high.celsius;
 					var day1low = ww[1].low.celsius;
 					var day1WeatherPic = ww[1].icon_url;

 					var day2 = ww[2].date.weekday;
 					var day2high = ww[2].high.celsius;
 					var day2low = ww[2].low.celsius;
 					var day2WeatherPic = ww[2].icon_url;

 					var day3 = ww[3].date.weekday;
 					var day3high = ww[3].high.celsius;
 					var day3low = ww[3].low.celsius;
 					var day3WeatherPic = ww[3].icon_url;

 					var day4 = ww[4].date.weekday;
 					var day4high = ww[4].high.celsius;
 					var day4low = ww[4].low.celsius;
 					var day4WeatherPic = ww[4].icon_url;

 					var day5 = ww[5].date.weekday;
 					var day5high = ww[5].high.celsius;
 					var day5low = ww[5].low.celsius;
 					var day5WeatherPic = ww[5].icon_url;


					//include icon_url only from current_observation
					//include date from specific strings
					//include 10 day forcast complete with name of day, icon for weather, expected high and lows

					// dump that string into the h1
					$('h1.city').text(city);
					$('h1.conditionsNow').text(weather);
					$('h1.temp').text(temp +"C");
					$('h1.feelslike').text(feelsLike + "C");
					$('h1.high').text(high + "C");
					$('h1.low').text(low + "C");
					$('h1.day').text(day);
					$('h1.date').text(date + "th");	
					$('h1.month').text(month);	
					$('p.today').text(today);
					$('p.tomorrow').text(tomorrow);
					$('img.currentWeatherPic').attr('src', currentWeatherPic);

					$('h1.day1').text(day1);
					$('h1.day1high').text(day1high);
					$('h1.day1low').text(day1low);
					$('img.day1WeatherPic').attr('src', day1WeatherPic);

					$('h1.day2').text(day2);
					$('h1.day2high').text(day2high);
					$('h1.day2low').text(day2low);
					$('img.day2WeatherPic').attr('src', day2WeatherPic);

					$('h1.day3').text(day3);
					$('h1.day3high').text(day3high);
					$('h1.day3low').text(day3low);
					$('img.day3WeatherPic').attr('src', day3WeatherPic);

					$('h1.day4').text(day4);
					$('h1.day4high').text(day4high);
					$('h1.day4low').text(day4low);
					$('img.day4WeatherPic').attr('src', day4WeatherPic);

					$('h1.day5').text(day5);
					$('h1.day5high').text(day5high);
					$('h1.day5low').text(day5low);
					$('img.day5WeatherPic').attr('src', day5WeatherPic);
				}
			}); // end ajax

		}
	};
	$(function(){

		myApp.init();
	// write a function to go get the weather
		var goGetTheWeather = function(city){
			
		}; 
	});	// end doc ready
</script>


	
</body>
</html>
